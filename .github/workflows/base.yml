name: base

on:
  workflow_dispatch:

jobs:
  makepkg:
    name: build makepkg
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          cd base/makepkg
          docker build . -t ghcr.io/${GITHUB_REPOSITORY}:latest --platform linux/amd64 --push
